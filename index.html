<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da forca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="palavra-inicial">
        <h1>JOGO DA FORCA</h1>
        <label for="palavra" class="fs-3 text">Escreva a palavra para o jogo:</label>
        <div class="input-group mb-3">
            <button id="comecar" class="btn btn-primary">Comecar</button>
            <input id='palavra' class="form-control ms-1"  type='text' autocomplete="off" maxlength="14"/>
        </div>
        <button id="palavra-aleatoria" class="btn btn-outline-danger">Gerar palavra aleat√≥ria</button>
    </div>
    <div class="jogo">
        <label for="letra" class="fs-3 text">Escreva a letra :</label>
        <div class="input-group mb-3">
            <button id="chutar" class="btn btn-primary">Chutar</button>
            <input id='letra' class="form-control ms-1" type='text' autocomplete="off" maxlength="1"/>
        </div>
        <span id="numLetras"></span>
        <div class="palavra-completa">
            
        </div>
        <span id="vidas"></span>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
